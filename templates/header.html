<div class="col-xs-12 nopadding margin_top_20 headerTemplate">
	<div class="form-group col-xs-12">
		<div class="col-xs-offset-11 col-xs-1">
			<img src="img/logout.jpg" class="pointer" title="Logout" ng-click="logout()">
		</div>
	</div>
	<div class="col-xs-12 blueCorpusHeader" ng-show="show.clicked==1 || show.clicked==3" >
		<div class="col-xs-12 inputCorpusForRule blueBorderColor nopadding" >
			<div class="col-xs-12 topBottom" >
				<div keyboard>
					<div class="col-xs-1"><h4 class="colorBlue">Input</h4></div>
					<div class=" col-xs-2">
						<textarea title="Enter the text you want to transform" ng-change="checkChangeFirstBlueInput()" class="inputWord" rows="1" id="inputWord" shortcut-keyboard ng-virtual-keyboard ng-model="obj.word.wordName" ng-keypress="clickOnspaceEdit($event, obj.word.wordName)" ng-click="focusedTextarea()" ng-disabled="disabled_button.disable" vki_attached="true"></textarea>
						
					</div>
					<div class="col-xs-3 nopaddingLeft">
						<div class="col-xs-1"><label style="margin-top: 6px;" title="Determines if input text is automatically syllabized"><input class="inputCheckbox" type="checkbox" value="" ng-model="rule.editAutomaticSyllable" ng-click="automaticSyllable(rule.editAutomaticSyllable)" ng-change="checkChangeFirstBlueInput()"></label></div>
						<div class="col-xs-5 keyboard_image">
							<img src="img/keyboard_2x.png" class="pointer" id="open_keyboard" title="Open the virtual keyboard" ng-show="!disabled_button.disable">
							<img src="img/keyboard_2x.png" class="pointer" title="Open the virtual keyboard" ng-show="disabled_button.disable">
						</div>
						<div class="col-xs-5 nopadding pull-right">
							<select ng-disabled="disabled_button.disable" class=" pointer form-control blueBorderColor selectStress" ng-model="obj.stress" ng-change="changeStress(obj.stress)" ng-click="clickOnChangeStres()" title="Insert a stress mark">
								<option value="" disabled="">Stress</option>
								<option value="'">Primary</option>
								<option value=",">Secondary</option>
							</select>
						</div>
					</div>
					<div class="col-xs-2">
						<button class="btn col-xs-12 btnBlue btn_big" ng-disabled="disabled_button.disable" ng-click="editWord()" title="Save the word in the corpus">Save</button>
					</div>
					<div class="col-xs-2">
						<button class="btn col-xs-12 btnBlue btn_big" ng-disabled="disabled_button.disable" ng-click="nextWord()" title="Read the next word from the corpus">next</button>
					</div>
					<div class="col-xs-2">
						<button class="btn col-xs-12 btnBlue btn_big" ng-disabled="disabled_button.disable" ng-click="saveNewCorpus = !saveNewCorpus" title="Add new word in the corpus">New</button>
					</div>
				</div>
				<div class="col-xs-12 nopadding margin_top_15 margin_bottom_5"  ng-class="{'showDiv' : !saveNewCorpus }" keyboard>
					<div class="col-xs-1"></div>
					<div class="col-md-2 col-sm-2 col-xs-2">
						<textarea ng-change="checkChangeSecondBlueInput()" title="Enter the text you want to transform" type="text" class="" rows="1" id="inputWords" shortcut-keyboard ng-virtual-keyboard ng-model="obj.word.newWordName" ng-keypress="clickOnspaceSave($event, obj.word.newWordName)" vki_attached="true"></textarea>
					</div>
					<!-- <div class="col-xs-1">
						<div class="checkbox outerCheckbox">
					  		<label><input class="inputCheckbox" type="checkbox" value=""></label>
						</div>
					</div>
					<div class="col-xs-1 keyboard_image">
						<img src="img/keyboard_2x.png" class="pointer" id="open_keyboards">
					</div> -->
					<div class="col-xs-3 nopaddingLeft">
						<div class="col-xs-1"><label style="margin-top: 6px;" title="Determines if input text is automatically syllabized"><input class="inputCheckbox" type="checkbox" value="" ng-model="rule.saveAutomaticSyllable" ng-click="automaticSyllable('save');" alt="Exibir teclado virtual"></label></div>
						<div class="col-xs-5 keyboard_image">
							<img src="img/keyboard_2x.png" class="pointer" id="open_keyboards" title="Open the virtual keyboard">
						</div>
						<div class="col-xs-5 nopadding">
							
						</div>
					</div>
					
					<div class="col-xs-2">
						<button class="btn col-xs-12 btnBlue btn_big" ng-click="saveWord(); saveNewCorpus = !saveNewCorpus" title="Save the word in the corpus">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

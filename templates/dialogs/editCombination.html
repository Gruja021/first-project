<div class="col-md-12 rule_info">
	<div class="col-md-12">
		<div class="form-group col-md-4 col-xs-6">
			<label>Combination ID</label>
			<input type="text" class="form-control" placeholder="" ng-model="combination.combinationId" readonly>
		</div>
		<div class="form-group col-md-8 col-xs-6">
			<label>Owner</label>
			<input type="text" class="form-control" placeholder="" ng-model="combination.username" readonly>
		</div>
	</div>
	<div class="col-md-12">
		<div class="form-group col-md-12 col-xs-12">
			<label>Combination Name</label>
			<input type="text" class="form-control" placeholder="" ng-model="combination.combinationName" readonly>
		</div>
	</div>
	<div class="col-md-12">
		<div class="form-group col-md-12 col-xs-12">
			<label>Description</label>
			<textarea rows="5" type="text" class="form-control" placeholder="" ng-model="combination.combinationDescription" readonly></textarea>
		</div>
	</div>
	<div class="col-md-12">
		<div class="col-md-4 col-xs-6">
			<button class="btn col-md-8 col-sm-6 col-xs-12 btn_orange btn_big" ng-click='closeThisDialog(0)'>Return</button>
		</div>
		<div class="col-md-offset-2 col-md-3 col-xs-offset-0 col-xs-6">
			<button class="btn col-md-8 col-sm-6 col-xs-12 btn_orange btn_big pull-right" ng-click='deleteCombinationDialog(combination.combinationId);'>Delete</button>
		</div>
		<div class="col-md-3 col-md-offset-0 col-sm-offset-6 col-sm-6 col-xs-offset-6 col-xs-6">
			<button class="btn col-md-8 col-sm-6 col-xs-12 btn_azure btn_big pull-right" ng-click='editCombination(combination); closeThisDialog(0)'>Edit</button>
		</div>
	</div>
</div>
